<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeamMeUp Token - Next Generation Crypto</title>
    <!-- Google Fonts - Orbitron für futuristisches Design -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header mit Navigation -->
    <header class="header">
        <div class="header-container">
            <div class="logo">BeamMeUp</div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#spacestation">Space Station</a></li>
                    <li><a href="#tokenomics">Tokenomics</a></li>
                    <li><a href="#community">Community</a></li>
                </ul>
            </nav>
            <div class="wallet-connect">
                <button class="connect-btn">Connect Wallet</button>
            </div>
        </div>
    </header>

    <!-- Hero Section mit Animation -->
    <section id="home" class="hero">
        <div class="stars"></div> <!-- Für animierten Sternenhimmel -->
        <div class="particle-animation">
            <!-- Hier kommt später die Partikel-Animation -->
        </div>
        <div class="hero-content">
            <h1 class="animated-title">BeamMeUp Token</h1>
            <p class="hero-subtitle">Journey to the Next Generation of DeFi</p>
            <div class="token-stats">
                <div class="stat-item">
                    <span class="stat-value">\$BEAM</span>
                    <span class="stat-label">Token Symbol</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">1B</span>
                    <span class="stat-label">Total Supply</span>
                </div>
            </div>
            <div class="cta-buttons">
                <a href="https://pancakeswap.finance" target="_blank" class="primary-btn glow-effect">Buy \$BEAM</a>
                <a href="https://t.me/beammeuptoken" target="_blank" class="secondary-btn">Join Community</a>
            </div>
        </div>
    </section>

    <!-- Mission Control Stats -->
    <section class="mission-control">
        <div class="stats-container">
            <div class="stat-box">
                <h3>Active Missions</h3>
                <p class="counter">0</p>
            </div>
            <div class="stat-box">
                <h3>Crew Members</h3>
                <p class="counter">0</p>
            </div>
            <div class="stat-box">
                <h3>Total Beam-Ups</h3>
                <p class="counter">0</p>
            </div>
        </div>
    </section>

    <!-- Rest deines originalen Codes bleibt gleich -->
    <!-- Space Station Decks Section -->
    <section id="spacestation" class="space-station">
        <!-- Dein bestehender Space Station Code -->
    </section>

    <!-- Tokenomics Section -->
    <section id="tokenomics" class="tokenomics">
        <!-- Dein bestehender Tokenomics Code -->
    </section>

    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
